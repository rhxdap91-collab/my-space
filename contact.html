<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التواصل</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="background.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Changa:wght@600&display=swap" rel="stylesheet">

   
</head>
<body>
<canvas id="cyber"></canvas>
 <div class="main">
<div class="contact-main">
    <div class="contact-header">
        <h1>تواصل معي</h1>
        <p>هل لديك سؤال أو اقتراح؟ أرسل رسالة أو تواصل معي عبر وسائل التواصل الاجتماعي.</p>
    </div>

    <div class="contact-wrapper">

        <!-- نموذج التواصل -->
        <div class="contact-form">
            <h2>أرسل رسالة</h2>
            <form>
                <input type="text" placeholder="اسمك" required>
                <input type="email" placeholder="البريد الإلكتروني" required>
                <textarea placeholder="رسالتك" rows="5" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </div>

        <!-- أيقونات التواصل -->
        <div class="contact-social">
            <h2>تواصل عبر</h2>
            <div class="social-links">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
                <a href="https://wa.me/رقمك" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</a>
            </div>
        </div>

    </div>
</div>

  </div>
     
    
</body>
</html>
